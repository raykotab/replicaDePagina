<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link rel="stylesheet" href="assets/css/main.css">

    <title>Food House</title>
</head>
<body>
    <header>
        
            <h1 id="mainTitle">Food For Home</h1>
            <h3 id="mainSubtitle">lorem Ipsum</h3>
        
    </header>
    <section>

    
        <nav>
            <div id="navImages">
                <input type="checkbox" id="dishClassMenuVegetable" name="dishClassMenuVegetable" class="dishClassMenu" value="Vegetable">
                <input type="checkbox" id="dishClassMenuMeat" name="dishClassMenuVegetable" class="dishClassMenu" value="Meat">

                
                <img class="dishClassMenuImg" src="assets/css/img/fish.png">
                <img class="dishClassMenuImg" src="assets/css/img/rice.png">
                <img class="dishClassMenuImg" src="assets/css/img/cheesecake.png">

            </div>    
            <div id="menuNames">
                <p class="dishClassMenuTitle">como ajusto</p> 
               
            </div>
        </nav>
    </section>    

    <main>

        <div class="cardContainer">
            <img class="dish" src="assets/css/img/red_lentil_dal.jpg">
            <p class="price"></p>
            <p class="dishName"></p>
            <p id="dishDescription"></p>
           


        </div>
    </main>
    <footer>

    </footer>
